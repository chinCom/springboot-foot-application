<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="/login/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login/assets/css/Login-Form-Basic-icons.css">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#">
            <div>
                <img src="/login/assets/img/615px-Food_Network_New_Logo%202.png">
            </div>
            <a href="/home">
                <span style="margin-left: 10px;color: #DC780B;font-weight: bold;">Home</span>
            </a>
        </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" style="color: #150C01;">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #150C01;">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #150C01;">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #150C01;">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<section class="py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Log in</h2>
                <div th:if="${error}" class="justify-content-center ">
                    <p class="text-bg-danger">Error: <span class="text-bg-danger" th:text="${error}"></span>

                    </p>
                    <form action="/home/register" method="post">
                        <button class="btn btn-primary d-block w-100" type="submit">try again</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                 viewBox="0 0 16 16" class="bi bi-person">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                            </svg>
                        </div>
                        <form class="text-center" action="/home/checkValidation" method="post">
                            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email">
                            </div>
                            <div class="mb-3"><input class="form-control" type="password" name="password"
                                                     placeholder="Password"></div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100" type="submit">Login</button>
                            </div>
                            <p class="text-muted">Forgot your password?</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/login/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
